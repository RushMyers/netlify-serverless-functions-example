<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
</head>

<body>
  <h1>Up and Running with Serverless Functions</h1>
  <button id="fetch-btn">Fetch</button>
  <button id="fetch-pokemon">Fetch Pokemon</button>
  <p id="response-output">Response Placeholder</p>
  <p id="pokemon-text">Response Placeholder</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBtn = document.getElementById('fetch-btn')
      const fetchPokeBtn = document.getElementById('fetch-pokemon')
      const responseText = document.getElementById('response-output')
      const pokemonText = document.getElementById('pokemon-text')

      fetchBtn.addEventListener('click', async () => {
        const response = await fetch('/.netlify/functions/hello-world').then(response => response.json())
        responseText.innerText = response?.message
      })
      fetchPokeBtn.addEventListener('click', async () => {
        const response = await fetch('/.netlify/functions/pokedex').then(response => response.json())
        pokemonText.innerText = JSON.stringify(response)
      })
    })
  </script>
</body>

</html>
